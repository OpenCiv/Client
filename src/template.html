<!doctype html>
<html>
   <head>
      <meta charset='utf-8'>
      <meta name='viewport' content='width=device-width,initial-scale=1.0'>
      <meta name='theme-color' content='#333333'>

      <!-- Icons etc. -->
      <link rel="apple-touch-icon" sizes="180x180" href="../../img/branding/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="../../img/branding/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="../../img/branding/favicon-16x16.png">
      <link rel="manifest" href="../../img/branding/site.webmanifest">
      <link rel="mask-icon" href="../../img/branding/safari-pinned-tab.svg" color="#ab9d61">
      <meta name="msapplication-TileColor" content="#F2D346">
      <meta name="theme-color" content="#FFEC96">

      %sapper.base%

      <link rel='stylesheet' href='global.css'>
      <link rel='manifest' href='manifest.json'>
      <link rel='icon' type='image/png' href='favicon.png'>

      <!-- Sapper generates a <style> tag containing critical CSS
         for the current page. CSS for the rest of the app is
         lazily loaded when it precaches secondary pages -->
      %sapper.styles%

      <!-- This contains the contents of the <svelte:head> component, if
         the current page has one -->
      %sapper.head%
   </head>
   <body>
      <!-- The application will be rendered inside this element,
         because `src/client.js` references it -->
      <div id='sapper'>%sapper.html%</div>

      <!-- Sapper creates a <script> tag containing `src/client.js`
         and anything else it needs to hydrate the app and
         initialise the router -->
      %sapper.scripts%
   </body>
</html>
